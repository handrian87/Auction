<div class="thumbnail">
  <div *ngIf="tres != null">
    <img src="http://placehold.it/275x50" alt="img.prod">
    <div class="caption">
      <h4 class="float-right">
        {{tres.price | currency}}
      </h4>
      <h4><a [routerLink]="['/products',tres.id]">{{tres.title}}</a></h4>
      <p>{{tres.description}}</p>
    </div>
  </div>
</div>
